apply plugin: 'com.android.application'

repositories {
    google()
    mavenLocal()
}

configurations {
    compile.exclude module: 'commons'
    all*.exclude group: 'commons-logging', module: 'commons-logging'
    all*.exclude group: 'org.apache.httpcomponents', module: 'httpclient'
}

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.completeinnovations.ert"
        minSdkVersion 26
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api 'com.android.support:appcompat-v7:21.0.3'

    //added for swipe to refresh
    api 'com.android.support:support-v4:21.0.3'

    api 'com.android.support:recyclerview-v7:21.0.3'

    // For NTLM authentication
    api 'jcifs:jcifs:1.3.17'

    api 'com.google.code.gson:gson:2.+'


}
